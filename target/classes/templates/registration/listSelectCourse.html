<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Favicon -->
<link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon" />
<!-- Custom styles -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
<title>CLEAN EXPERT</title>
</head>
<body class="bg-light">
	<div class="page-flex">
		<!-- ! Sidebar -->
		<div th:replace="fragments/sidebarStudent :: sidebarStudent"></div>
		<div class="main-wrapper">
			<!-- ! Navbar -->
			<div th:replace="fragments/navbar :: navbar"></div>
			<!-- ! Main -->
			<main class="main position-relative mt-5" id="skip-target">
				<div class="container">
					<div class="row border-bottom ">
						<!-- Page header -->
						<div class="col mb-4">
							<div>
								<h3 class="mb-0 fw-bold text-primary">Seleccionar curso</h3>
							</div>
						</div>
						<div class="col mb-4">
							<form method="get" class="d-flex" th:action="@{/registration/buscarcursos}" th:object="${course}">
								<input id="search" placeholder="Busca por nombre de curso"
									th:field="*{name}" type="text" class="form-control" />
								<button type="submit" class="btn btn-primary ms-2">
									<i class="bi bi-search"></i>
								</button>

								

							</form>
						</div>
					</div>

					<div class="row mt-4 mb-4">
						<div class="col-xl-3 col-lg-4 col-md-12 col-12">
							<div class="mb-4 mb-lg-0">
								<p class="mb-0 fs-5 text-muted">Agrega el curso de tu
									preferencia</p>
							</div>
						</div>
					</div>

					<div class="row mt-4 mb-4" th:each="c: ${listCourse}">
						<div class="col-xl-3 col-lg-4 col-md-12 col-12">
							<div class="mb-4 mb-lg-0">
								<p class="mb-0 fs-5 text-muted"></p>
							</div>
						</div>

						<div class="col-xl-9 col-lg-8 col-md-12 col-12">

							<!-- card -->
							<div class="card">
								<div class="card-body px-4 py-4">
									<div class="row">
										<div class="col">
											<h5 class="card-title" th:text="${c.name}"></h5>
											<p class="card-text"
												th:text="Docente+': ' +${c.teacher.name}"></p>
										</div>
										<div class="col">
											<p class="card-text bg-light p-2" th:text="${c.description}"></p>
										</div>
										<div
											class="col-auto d-flex flex-column justify-content-between">
											<p class="card-text text-danger fw-bold text-end fs-5 " th:text="'S/.' + ${ #numbers.formatDecimal(c.price,1,2,'POINT')}"></p>
											<a th:href="@{/registration/registrarmatricula?id=}+${c.id_course}" type="button" class="btn btn-danger">Inscribirse</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="mt-2">
						<a th:href="@{/registration/list}"
							class="btn btn-secondary px-4 me-2">Cancelar</a>
					</div>
				</div>
			</main>
		</div>
	</div>


	<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>
</html>
